<!DOCTYPE html>
<html>
  <head>
    <title>Go To-Do list</title>
  </head>
  <body>
    <p>
      All tasks
    </p>
    <table>
      	<tr>
          <td>Name</td>
          <td>Description</td>
    	</tr>
			{{ range . }}
      			<tr>
                    <td><a href="task/{{.ID}}">{{ .Name }}</a></td>
                    <td>{{ .Description}}</td>
      			</tr>
			{{ end }}
    </table>
  </body>
</html>
